<!-- start story -->
<div id="story">
  <h1>Be kind mad lib</h1>
  <hr>
  <h3>Be kind to your <span class="noun"></span>-footed <span class="plural noun"></span>
For a duck may be somebody`s <span class="noun2"></span>,

Well it is.	</h3>
